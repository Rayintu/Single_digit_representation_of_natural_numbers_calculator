plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.ricky.kotlin.math.sdronnc'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}